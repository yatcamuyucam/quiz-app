<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #question-container {
            margin: 20px auto;
            max-width: 600px;
        }

        #next-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #next-button:hover {
            background-color: #45a049;
        }

        #choices {
            text-align: left;
        }

        div {
            margin-bottom: 10px;
        }
    </style>
    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let correctCount = 0;
    
        document.addEventListener("DOMContentLoaded", function () {
            const questionContainer = document.getElementById("question-container");
            const resultContainer = document.getElementById("result-container");
            const nextButton = document.getElementById("next-button");
    
            // Soruları JSON dosyasından al
            fetch('/static/questions.json')
                .then(response => response.json())
                .then(data => {
                    questions = data;
                    showQuestion();
                });
    
            // Soruyu göster
            function showQuestion() {
                if (currentQuestionIndex >= questions.length) {
                    // Quiz tamamlandı
                    resultContainer.innerHTML = `
                        <h1>Quiz Completed!</h1>
                        <p>You answered ${correctCount} out of ${questions.length} questions correctly.</p>
                        <button id="try-again-button">Try Again</button>
                    `;
                    questionContainer.style.display = 'none';
    
                    // Try Again butonuna olay ekle
                    document.getElementById("try-again-button").addEventListener("click", function () {
                        resetQuiz();
                    });
    
                    return;
                }
    
                const question = questions[currentQuestionIndex];
                document.getElementById("question").textContent = `Question ${currentQuestionIndex + 1}/${questions.length}: ${question.question}`;
                const choicesContainer = document.getElementById("choices");
                choicesContainer.innerHTML = '';
                question.choices.forEach((choice, index) => {
                    choicesContainer.innerHTML += `
                        <div>
                            <input type="radio" name="choice" value="${choice[0]}" id="choice${index}">
                            <label for="choice${index}">${choice}</label>
                        </div>
                    `;
                });
            }
    
            // "Next" butonuna tıklandığında
            nextButton.addEventListener("click", function () {
                const selectedChoice = document.querySelector('input[name="choice"]:checked');
                if (!selectedChoice) {
                    alert("Please select an answer!");
                    return;
                }
    
                const currentQuestion = questions[currentQuestionIndex];
                if (selectedChoice.value === currentQuestion.answer) {
                    correctCount++;
                }
    
                currentQuestionIndex++;
                showQuestion();
            });
    
            // Quiz'i sıfırla
            function resetQuiz() {
                currentQuestionIndex = 0;
                correctCount = 0;
                questionContainer.style.display = 'block';
                resultContainer.innerHTML = '';
                showQuestion();
            }
        });
    </script>    
</head>
<body>
    <div id="question-container">
        <h1 id="question"></h1>
        <div id="choices"></div>
        <button id="next-button">Next</button>
    </div>
    <div id="result-container"></div>
</body>
</html>
